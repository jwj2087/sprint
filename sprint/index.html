<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"/>
    <link rel="stylesheet" href="font/pretendard.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="wrap"> 
            <a href="./" class="logo">
                <img src="images/판다 얼굴.svg" alt="logo_img">
                <span>판다마켓</span>
            </a>
            <a href="./login" class="login-button">로그인</a> 
        </div>
    </header>
    <main>
        <div class="wrap">
            <div class="main-txt">
                <h1 class="main-title">일상의 모든 물건을<br>거래해 보세요</h1>
                <a href="./items" class="items-button">구경하러 가기</a>
            </div>
            <img src="images/Img_home_top.svg" alt="img_home_top">
        </div>
    </main>
    <section>
        <div class="wrap">
            <div class="hot-item banner">
                <img src="images/Img_home_01.svg" alt="Img_home_01">
                <div class="txtbox">
                    <span class="badget">Hot item</span>
                    <h2 class="title">인기 상품을<br>확인해 보세요</h2>
                    <p class="content">가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요</p>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="wrap">
            <div class="search banner">
                <img src="images/Img_home_02.svg" alt="Img_home_02">
                <div class="txtbox">
                    <span class="badget">Search</span>
                    <h2 class="title">구매를 원하는<br>상품을 검색하세요</h2>
                    <p class="content">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="wrap">
            <div class="register banner">
                <img src="images/Img_home_03.svg" alt="Img_home_03">
                <div class="txtbox">
                    <span class="badget">Register</span>
                    <h2 class="title">판매를 원하는<br>상품을 등록하세요</h2>
                    <p class="content">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
                </div>
            </div>
        </div>
    </section>
    <div class="bottom">
        <div class="wrap">
            <h1>믿을 수 있는<br>판다마켓 중고 거래</h1>
            <img src="images/Img_home_bottom.svg" alt="Img_home_bottom">
        </div>
    </div>
    <footer>
        <div class="footer-wrap">
            <span class="codeit">©codeit - 2024</span>
            <div class="center">
                <a href="./privacy" class="privacy">Privacy policy</a>
                <a href="./faq" class="faq">FAQ</a>
            </div>
            <div class="sns-box">
                <a href="#" class="facebook sns" target="_blank">
                    <img src="images/ic_facebook.svg" alt="ic_facebook">
                </a>
                <a href="#" class="twitter sns" target="_blank">
                    <img src="images/ic_twitter.svg" alt="ic_twitter">
                </a>
                <a href="#" class="youtube sns" target="_blank">
                    <img src="images/ic_youtube.svg" alt="ic_youtube">
                </a>
                <a href="#" class="instagram sns" target="_blank">
                    <img src="images/ic_instagram.svg" alt="ic_instagram">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
